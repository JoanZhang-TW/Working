<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div>
        <div class="text-center"><h1>[[${pageTitle}]]</h1></div>
        </div>

        <form th:action="@{/users/save}" method="post" th:object="${user}"
              style="max-width:600px;margin: 0 auto;">
            <input type="hidden" th:field="*{id}" />
           <div class="m-3">
               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">E-mail:</label>
                   <div class="col-sm-8">
                       <input type="email" class="form-control" th:field="*{email}"  />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Password:</label>
                   <div class="col-sm-8">
                       <input type="password" class="form-control" th:field="*{password}"
                       minlength="6" maxlength="10" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">First Name:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" th:field="*{firstName}"
                              minlength="2" maxlength="20" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Last Name:</label>
                   <div class="col-sm-8">
                       <input type="text" class="form-control" th:field="*{lastName}" required
                              minlength="2" maxlength="20" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Enabled:</label>
                   <div class="col-sm-8">
                       <input type="checkbox" class="form-control" th:field="*{enabled}" />
                   </div>
               </div>

               <div class="form-group row">
                   <label class="col-sm-4 col-form-label">Assigned Roles</label>
                   <div class="col-sm-8">
                       <th:block th:each="role : ${listRoles}">
                           <input type="checkbox" th:field="*{roles}"
                                  th:value="${role.id}"
                                  th:text="${role.name}" class="m-2"/>
                       </th:block>
                   </div>
               </div>

               <div>
                   <button type="submit" class="btn btn-primary m-2">Save</button>
                   <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                   <p id="demo"></p>
               </div>
           </div>
        </form>
    </div>

<script>
    function cancelForm() {
       window.location = "[[@{/list_users}]]";
    }

</script>
</body>
</html>
